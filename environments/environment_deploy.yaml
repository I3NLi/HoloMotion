name: holomotion_deploy
channels:
  - pytorch
  - nvidia  
  - conda-forge
  - defaults

dependencies:
  # Python runtime
  - python=3.10

  # PyTorch with CUDA support
  - pytorch-cuda=12.1
  - cudnn>=9  
  - cudatoolkit>=11.7,<12
  - pytorch==2.3.1
  - torchvision==0.18.1
  - torchaudio==2.3.1

  # Scientific computing packages (via conda for better compatibility)
  - numpy==1.24.3
  - scipy
  - matplotlib
  - pandas

  # System utilities and development tools
  - sshpass=1.06
  - git
  - curl
  - wget
  - pyyaml
  - easydict
  - joblib

  # Basic Python package management
  - pip
  - setuptools
  - wheel

  # Install additional packages via pip
  - pip:
    - -r environments/requirements_deploy.txt