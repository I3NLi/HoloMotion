# @package _global_

obs:
  context_length: 10
  n_fut_frames: 0
  target_fps: 50

  obs_groups:
    policy:
      atomic_obs_list:
        - velocity_command:
            history_length: ${obs.context_length}
            flatten_history_dim: true
        - projected_gravity:
            history_length: ${obs.context_length}
            flatten_history_dim: true
            noise:
              type: AdditiveUniformNoiseCfg
              params:
                n_min: -0.1
                n_max: 0.1
        - rel_robot_root_ang_vel:
            history_length: ${obs.context_length}
            flatten_history_dim: true
            noise:
              type: AdditiveUniformNoiseCfg
              params:
                n_min: -0.2
                n_max: 0.2
        - dof_pos:
            history_length: ${obs.context_length}
            flatten_history_dim: true
            noise:
              type: AdditiveUniformNoiseCfg
              params:
                n_min: -0.01
                n_max: 0.01
        - dof_vel:
            history_length: ${obs.context_length}
            flatten_history_dim: true
            noise:
              type: AdditiveUniformNoiseCfg
              params:
                n_min: -0.5
                n_max: 0.5
        - last_action:
            history_length: ${obs.context_length}
            flatten_history_dim: true
      enable_corruption: true
      concatenate_terms: true

    critic:
      atomic_obs_list:
        - velocity_command: {}
        - rel_robot_root_lin_vel: {}
        - rel_robot_root_ang_vel: {}
        - root_rel_robot_bodylink_pos_flat:
            params:
              keybody_names: ${robot.key_bodies}
        - root_rel_robot_bodylink_rot_mat_flat:
            params:
              keybody_names: ${robot.key_bodies}
        - dof_pos: {}
        - dof_vel: {}
        - last_action: {}
      enable_corruption: false
      concatenate_terms: true
